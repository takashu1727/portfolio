{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}?v=2" type="text/css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>dish_album</title>
</head>
<body class="container">
    <header class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="rogo">
                dish-album
            </div>
            <div class="">
                <ul class="navbar-nav menu">
                    <!-- ここでのformタグは、ログアウトのaタグをpost送信する為のもの。 -->
                    <form action="{% url 'accounts:user_logout' %}" method="post" name="form1">
                    {% if user.is_authenticated %}
                       {% csrf_token %}
                       <input type="hidden">
                       <a class="navbar-brand navcolor" href="{% url 'dishapp:dish_home' %}">ホーム</a>
                       <a class="navbar-brand navcolor" href="{% url 'dishapp:dish_create' %}">料理登録</a>
                       <a class="navbar-brand navcolor" href="{% url 'dishapp:dish_list' %}">料理一覧＆検索画面</a>
                       <a class="navbar-brand navcolor" href="{% url 'accounts:user_edit' pk=request.user.id %}">ユーザ編集</a>
                       <a class="navbar-brand navcolor" href="javascript:form1.submit()">ログアウト</a>
                       {% else %}
                       <a class="navbar-brand navcolor" href="{% url 'accounts:home' %}">ホーム</a>
                       <a class="navbar-brand navcolor" href="{% url 'accounts:user_login' %}">ログイン</a>
                       <a class="navbar-brand navcolor" href="{% url 'accounts:regist' %}">ユーザ登録</a>
                       {% endif %}                      
                    </form>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="text-center bg-tertiary Footer">
        <p>2024 T.O Inc. All Rights Reserved.</p>
    </footer>
</body>
</html>
